<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
	  <div class="container">
	  	<h1>Tamagotchi</h1>
	  	
	  	<div class="row">
	  	<div class="col-md-8">
	  	
	  	<div class="pet-stats">
	  		<h3>Here's how <span id="name"></span> is doing:</h3>
	  		<p>Food level: <span id="food"></span></p>
	  		<p>Sleep level: <span id="sleep"></span></p>
	  		<p>Activity level: <span id="activity"></activity></p>
	  		<div class="btn-group">
  				<button type="button" class="btn btn-default" id="feed">Feed</button>
  				<button type="button" class="btn btn-default" id="put-to-bed">Put to bed</button>
  				<button type="button" class="btn btn-default" id="play">Play</button>
				</div>
	  		
	  	</div> 
	  	
	  	<div class="after-death">
	  		<h3 id="status-message"></h3>
	  	</div>
	  	</div>
	  	
	  	<div class="col-md-4">
	  		<div id="zoo">
	  			<h3>My Zoo</h3>
	  			<p>Click on a pet's name to check on it.</p>
	  			<ul id="zoo-list">
	  			</ul>
	  		</div>
	  		<form id="new-pet">
	  			<div class="form-group">
          	<label for="new-pet-name">Name</label>
          	<input type="text" class="form-control" id="new-pet-name">
        	</div>
        
      	  <div class="form-group">
        	  <label for="new-pet-type">Type</label>
        	 	 <input type="text" class="form-control" id="new-pet-type">
        	</div>
          
        	<button type="submit" class="btn">Create Pet</button>
	  		</form>
	  		</div>
	  	</div> 
  	</div>
  </body>
</html>
